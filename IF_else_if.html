<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF-Else-IF</title>
</head>
<body>
<script>
    let userName = prompt("Ai dó?", '');
    if (userName == 'Admin') {
        let pass = prompt(Mật khẩu?', '');
        if (pass == 'TheMaster') {
            alert('Biết giờ là mấy giờ không mà mới quay lại!');
        } else if (pass == null) {
            alert('Bỏ ra bạn ơi');
        } else {
            alert('Sai password rồi bạn ơi');
        }
    } else if (userName == null) {
        alert('Không được đâu sói ạ');
    } else {
        alert("Tôi không biết bạn, bạn đi ra đi");
    }

</script>
</body>
</html>
